<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles/styles.css'>

    <!-- owl css  -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class='container'>
            <h2 class='logo'>NETFLIX</h2>
            <nav>
                <a href='#'>Inicio</a>
                <a href='#'>Séries</a>
                <a href='#'>Filmes</a>
                <a href='#'>Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class='titulo'>HOUSE OF CARDS</h3>
                <p class='descricao'>Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. Assista agora a nova temporada de House of Cards que está imperdível</p>
                <div>
                    <button role='button' class='botao'>
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role='button' class='botao'>
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class='box-filme' src="img/badTrip.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/cherry.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/greysAnatomy.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/honestThief.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/lucifer.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/riverdale.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/soul.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/theGoodDoctor.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class='box-filme' src="img/tom&Jerry.jpg" alt="" srcset="">
            </div>

        </div>
    </div>

    <script src='https://kit.fontawesome.com/2c36e9b7b1.js'></script>
    <script src="scripts/owl/jquery.min.js"></script>
    <script src="scripts/owl/owl.carousel.min.js"></script>
    <script src="scripts/owl/setup.js"></script>
</body>
</html>
